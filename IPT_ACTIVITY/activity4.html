<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sANCHEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header img {
            width: 50px;
            height: auto;
            border-radius: 50%; /* Optional: makes the profile icon circular */
        }

        main {
            display: flex;
            margin: 20px;
        }

        aside {
            width: 20%;
            background-color: #e2e2e2;
            padding: 15px;
            border-radius: 5px;
            margin-right: 20px;
        }

        section {
            width: 75%;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section p {
            font-size: 18px;
            margin-top: 0;
        }

        section div {
            margin-top: 20px;
        }

        section img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="profile-icon.png" alt="Profile Icon">
        </div>
    </header>

    <main>
        <aside>
            <div>
                <!-- Sidebar content can go here -->
            </div>
        </aside>

        <section>
            <div>
                <p>TEXT</p>
            </div>

            <div>
                <div>
                    <img src="box1.png" alt="Box 1">
                    <img src="box2.png" alt="Box 2">
                    <img src="box3.png" alt="Box 3">
                </div>
                <div>
                    <img src="play-button.png" alt="VIDEO">
                    <img src="up-down-arrow.png" alt="Scroll Arrow">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content can go here -->
    </footer>
</body>
</html>
